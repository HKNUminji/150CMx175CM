<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="myScript.js"></script>
    <link rel="stylesheet" href="myStyle.css">
    <link rel="icon" href="img/favicon32.png">
    <title>150cm와 175cm가 리뷰하는 공공재</title>
</head>
<body>

    <div class="top-rectangle"></div>
    <div class="bottom-rectangle"></div>

    <!-- 독자적인 이미지 스크롤 -->
    <div id="imageScroller">
        <div class="image-item visible">
            <img id="responsiveImage" src="img/Main1.png" alt="Image 1">
        </div>
        <div class="image-item">
            <img id="responsiveImage1" src="img/222.png" alt="Image 2">
        </div>
        <div class="image-item">
            <img id="responsiveImage2" src="img/Main3.png" alt="Image 3">
        </div>
        <div class="image-item">
            <img id="responsiveImage3" src="img/Main4.png" alt="Image 4">
        </div>
        <div class="image-item">
            <img id="responsiveImage4" src="img/Main5.png" alt="Image 5">
        </div>
        <div class="image-item">
            <img id="responsiveImage5" src="img/Main6.png" alt="Image 6">
        </div>
        <div class="image-item">
            <img id="responsiveImage6" src="img/Main7.png" alt="Image 7">
        </div>
    </div>



    <div id="container">
        <!-- 스크롤 애니메이션 섹션 -->
        <section class="pannel first">
            <div class="scrollAnim anim">
                <div class="content">
                    <h1 class="anim-left">150CM X 175CM</h1>
                    <p1 class="anim-left">150CM와 175CM가 리뷰하는 공공재</p1>
                </div>
            </div>
        </section>

                
        <section class="pannel second">
            <div class="scrollAnim">
                <div class="content">
                    <h3 class="anim-left">영화관 좌석</h3>
                    <p2 class="anim-left">영화관 좌석은 더욱 위아래 차이가 나야합니다!</p2>
                    <div class="image-button1" data-section="1">
                        <img src="img/buttonImage.png" alt="이미지 버튼">
                    </div>
                </div>
            </div>
        </section>

        <section class="pannel third">
            <div class="scrollAnim">
                <div class="content">
                    <h2 class="anim-left">더벤티 키오스크</h2>
                    <p2 class="anim-left">키오스크는 모두가 주문 할 수 있게 높이가 적당해야해요!</p2>
                    <div class="image-button" data-section="2">
                        <img src="img/buttonImage.png" alt="이미지 버튼">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="pannel fourth">
            <div class="scrollAnim">
                <div class="content">
                    <h4 class="anim-left">ably 쇼핑몰</h4>
                    <p2 class="anim-left">free사이즈는 진짜 free가 아니다!</p2>
                    <div class="image-button2" data-section="3">
                        <img src="img/buttonImage.png" alt="이미지 버튼">
                    </div>
                </div>
            </div>
        </section>
        

        <section class="pannel fifth">
            <div class="scrollAnim">
                <div class="content">
                    <h7 class="anim-left">버스/지하철 손잡이</h7>
                    <p2 class="anim-left"> 공공시설 손잡이보다는 기둥이 편안합니다.</p2>
                    <div class="image-button" data-section="4">
                        <img src="img/buttonImage.png" alt="이미지 버튼">
                    </div>
            </div>
        </section>

        <section class="pannel sixth">
            <div class="scrollAnim">
                <div class="content">
                    <h5 class="anim-left">3공 6층 난간</h5>
                    <p2 class="anim-left">모두가 안전할 수 있는 난간이 필요해요!</p2>
                    <div class="image-button3" data-section="5">
                        <img src="img/buttonImage.png" alt="이미지 버튼">
                    </div>
            </div>
        </section>

        <section class="pannel seventh">
            <div class="scrollAnim">
                <div class="content">
                    <h6 class="anim-left">온천/목욕탕</h6>
                    <p2 class="anim-left">모두가 따뜻하게 사용할 수 있는 온천이 제일!</p2>
                    <div class="image-button4" data-section="6">
                        <img src="img/buttonImage.png" alt="이미지 버튼">
                    </div>
                </div>
            </div>
        </section>
        <section class="pannel eight"></section>
    </div>

</body>
</html>
